<!DOCTYPE html>
<html>
<head>
	<title>jQuery Methods</title>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
	<style type="text/css">
		.correct {
			color: green;
		}

		.wrong {
			color: red;
			background: pink;
		}

		.done {
			color: gray;
			text-decoration: line-through;
		}
	</style>
</head>
<body>

	<h1>jQuery Methods Demo Page</h1>
	<input type="text" placeholder="your name">
	<select>
		<option>Ostrich</option>
		<option>Turtle</option>
		<option>Toad</option>
	</select>
	<ul>
		<li>Skittles</li>
		<li>Starburst</li>
		<li>Twix</li>
	</ul>

	<img src="https://pbs.twimg.com/media/CVL4Ie5UEAElDN1.jpg">
	<img src="https://pbs.twimg.com/media/CVL4Ie5UEAElDN1.jpg">
	<img src="https://pbs.twimg.com/media/CVL4Ie5UEAElDN1.jpg">
	
</body>
</html>

<!-- OBJECTIVES:
	text() ~ jQuery version of textContent
		$("li").text("New Text!!!")
	html() : get/set the HTML elements
		$("ul").html("<li>I hacked your ul</li><li>I hacked your ul</li>")
	attr() : get/set the value of an attribute
		$("img:first-of-type").attr("src","https://i.imgur.com/BOBnmUH.jpg")
	val() : ~ .value, get the current value of the first element in the set of matched elements, or set
		$("input").val("yifan")
		$("select").val()
	addClass()/removeClass() : ~ classList, add/remove the class(es) to each element in the set of matched elements
		$("h1").addClass("correct")
	toggleClass
		$("li").first().toggleClass("done")
	-->
